version: 0.2
env:
  variables:
    key: FILE_NAME
    value: brownbag-$(date +%Y-%m-%d-%H%M%S).zip
phases:
  install:
    runtime-versions:
        python: 3.8
  build:
    commands:
      - mkdir temp
      - mkdir build
      - pip3.8 install -r app/requirements.txt -t temp
      - cp -a app/. temp/
      - cd temp
      - chmod -R 755 .
      - zip -r ../build/$FILE_NAME .
artifacts:
  files:
    - $FILE_NAME
  base-directory: build
  discard-paths: yes

